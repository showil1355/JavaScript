<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>자바 스크립트 - 반복문3(while)</title>
    <script>
        /*
        while문 사용법
        1. 반복 변수에 대한 초기화가 되어야한다.
        2. while(조건) { 증감식; 반복실행구문}
        */
        
        var i = 0; //1번
        var sum = 0; //1번
        
        while(i< 10) {
            i++; sum = sum + i;
        }
        
        document.write("0 부터 9까지의 합계" + sum);
    </script>
</head>

</body>
</html>
